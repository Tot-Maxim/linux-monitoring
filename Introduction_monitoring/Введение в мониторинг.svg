```xml
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600">
  <!-- Стили -->
  <style>
    .component {
      font-family: Arial, sans-serif;
      font-size: 12px;
      fill: white;
      text-anchor: middle;
    }
    .box {
      stroke: #333;
      stroke-width: 1;
      rx: 5;
      ry: 5;
    }
    .arrow {
      fill: none;
      stroke: #333;
      stroke-width: 1.5;
      marker-end: url(#arrowhead);
    }
    .label {
      font-family: Arial, sans-serif;
      font-size: 10px;
      fill: #333;
      text-anchor: middle;
    }
  </style>

  <!-- Стрелка -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Компоненты -->
  <!-- Колонка 1 -->
  <rect x="50" y="50" width="120" height="40" class="box" fill="#4CAF50" />
  <text x="110" y="75" class="component">PostgreSQL</text>

  <rect x="50" y="120" width="120" height="40" class="box" fill="#FF9800" />
  <text x="110" y="145" class="component">JavaApp</text>

  <rect x="50" y="190" width="120" height="40" class="box" fill="#03A9F4" />
  <text x="110" y="215" class="component">Host</text>

  <!-- Колонка 2 -->
  <rect x="200" y="50" width="120" height="40" class="box" fill="#9C27B0" />
  <text x="260" y="75" class="component">PostgresExporter</text>

  <rect x="200" y="120" width="120" height="40" class="box" fill="#9C27B0" />
  <text x="260" y="145" class="component">JMXExporter</text>

  <rect x="200" y="190" width="120" height="40" class="box" fill="#9C27B0" />
  <text x="260" y="215" class="component">NodeExporter</text>

  <!-- Колонка 3 -->
  <rect x="350" y="120" width="120" height="40" class="box" fill="#E91E63" />
  <text x="410" y="145" class="component">Prometheus</text>

  <!-- Колонка 4 -->
  <rect x="500" y="50" width="120" height="40" class="box" fill="#FF5722" />
  <text x="560" y="75" class="component">Filebeat</text>

  <rect x="500" y="120" width="120" height="40" class="box" fill="#FFC107" />
  <text x="560" y="145" class="component">Kafka</text>

  <!-- Колонка 5 -->
  <rect x="650" y="50" width="120" height="40" class="box" fill="#00BCD4" />
  <text x="710" y="75" class="component">Logstash</text>

  <rect x="650" y="120" width="120" height="40" class="box" fill="#673AB7" />
  <text x="710" y="145" class="component">Elasticsearch</text>

  <rect x="650" y="190" width="120" height="40" class="box" fill="#8BC34A" />
  <text x="710" y="215" class="component">Kibana</text>

  <!-- Колонка 6 -->
  <rect x="350" y="260" width="120" height="40" class="box" fill="#FF9800" />
