<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Стили -->
  <style>
    .component {
      font-family: Arial, sans-serif;
      font-size: 12px;
      fill: white;
      text-anchor: middle;
    }
    .box {
      stroke: #333;
      stroke-width: 1;
      rx: 5;
      ry: 5;
    }
    .arrow {
      fill: none;
      stroke: #333;
      stroke-width: 1.5;
      marker-end: url(#arrowhead);
    }
    .label {
      font-family: Arial, sans-serif;
      font-size: 10px;
      fill: #333;
      text-anchor: middle;
    }
  </style>

  <!-- Стрелка -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Компоненты -->
  <rect x="50" y="50" width="100" height="40" class="box" fill="#4CAF50" />
  <text x="100" y="75" class="component">PostgreSQL</text>

  <rect x="50" y="120" width="100" height="40" class="box" fill="#FF9800" />
  <text x="100" y="145" class="component">JavaApp</text>

  <rect x="50" y="190" width="100" height="40" class="box" fill="#03A9F4" />
  <text x="100" y="215" class="component">Host</text>

  <rect x="200" y="50" width="100" height="40" class="box" fill="#9C27B0" />
  <text x="250" y="75" class="component">PostgresExporter</text>

  <rect x="200" y="120" width="100" height="40" class="box" fill="#9C27B0" />
  <text x="250" y="145" class="component">JMXExporter</text>

  <rect x="200" y="190" width="100" height="40" class="box" fill="#9C27B0" />
  <text x="250" y="215" class="component">NodeExporter</text>

  <rect x="350" y="120" width="100" height="40" class="box" fill="#E91E63" />
  <text x="400" y="145" class="component">Prometheus</text>

  <rect x="500" y="50" width="100" height="40" class="box" fill="#FF5722" />
  <text x="550" y="75" class="component">Filebeat</text>

  <rect x="500" y="120" width="100" height="40" class="box" fill="#FFC107" />
  <text x="550" y="145" class="component">Kafka</text>

  <rect x="650" y="50" width="100" height="40" class="box" fill="#00BCD4" />
  <text x="700" y="75" class="component">Logstash</text>

  <rect x="650" y="120" width="100" height="40" class="box" fill="#673AB7" />
  <text x="700" y="145" class="component">Elasticsearch</text>

  <rect x="650" y="190" width="100" height="40" class="box" fill="#8BC34A" />
  <text x="700" y="215" class="component">Kibana</text>

  <rect x="350" y="260" width="100" height="40" class="box" fill="#FF9800" />
  <text x="400" y="285" class="component">Grafana</text>

  <rect x="350" y="330" width="100" height="40" class="box" fill="#2196F3" />
  <text x="400" y="355" class="component">Admin</text>

  <!-- Связи -->
  <line x1="150" y1="70" x2="200" y2="70" class="arrow" />
  <text x="175" y="60" class="label">Публикация метрик</text>

  <line x1="150" y1="140" x2="200" y2="140" class="arrow" />
  <text x="175" y="130" class="label">Публикация JVM-метрик</text>

  <line x1="150" y1="210" x2="200" y2="210" class="arrow" />
  <text x="175" y="200" class="label">Публикация хост-метрик</text>

  <line x1="300" y1="70" x2="350" y2="120" class="arrow" />
  <text x="325" y="90" class="label">HTTP GET /metrics</text>

  <line x1="300" y1="140" x2="350" y2="120" class="arrow" />
  <text x="325" y="130" class="label">HTTP GET /metrics</text>

  <line x1="300" y1="210" x2="350" y2="120" class="arrow" />
  <text x="325" y="190" class="label">HTTP GET /metrics</text>

  <line x1="150" y1="70" x2="500" y2="70" class="arrow" />
  <text x="325" y="60" class="label">Логи БД</text>

  <line x1="150" y1="140" x2="500" y2="140" class="arrow" />
  <text x="325" y="130" class="label">Логи приложения</text>

  <line x1="600" y1="70" x2="650" y2="70" class="arrow" />
  <text x="625" y="60" class="label">Отправка логов</text>

  <line x1="600" y1="140" x2="650" y2="140" class="arrow" />
  <text x="625" y="130" class="label">Потребление логов</text>

  <line x1="750" y1="70" x2="750" y2="120" class="arrow" />
  <text x="760" y="95" class="label">Индексация логов</text>

  <line x1="750" y1="140" x2="750" y2="190" class="arrow" />
  <text x="760" y="165" class="label">Визуализация логов</text>

  <line x1="400" y1="160" x2="400" y2="260" class="arrow" />
  <text x="410" y="210" class="label">Query PromQL</text>

  <line x1="700" y1="160" x2="400" y2="260" class="arrow" />
  <text x="550" y="200" class="label">Query Elastic DSL</text>

  <line x1="400" y1="300" x2="400" y2="330" class="arrow" />
  <text x="410" y="315" class="label">Дашборды</text>
</svg>