  <!-- Kafka → Logstash -->
  <line x1="620" y1="140" x2="650" y2="140" class="arrow" />
  <text x="635" y="130" class="label">Потребление логов</text>

  <!-- Logstash → Elasticsearch -->
  <line x1="770" y1="70" x2="770" y2="120" class="arrow" />
  <text x="780" y="95" class="label">Индексация логов</text>

  <!-- Elasticsearch → Kibana -->
  <line x1="770" y1="140" x2="770" y2="190" class="arrow" />
  <text x="780" y="165" class="label">Визуализация логов</text>

  <!-- Grafana → Prometheus -->
  <line x1="410" y1="160" x2="410" y2="260" class="arrow" />
  <text x="420" y="210" class="label">Query PromQL</text>

  <!-- Grafana → Elasticsearch -->
  <line x1="710" y1="160" x2="410" y2="260" class="arrow" />
  <text x="560" y="200" class="label">Query Elastic DSL</text>

  <!-- Grafana → Admin -->
  <line x1="410" y1="300" x2="410" y2="330" class="arrow" />
  <text x="420" y="315" class="label">Дашборды</text>
</svg>
