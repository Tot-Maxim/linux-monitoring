  <rect x="350" y="330" width="120" height="40" class="box" fill="#2196F3" />
  <text x="410" y="355" class="component">Admin</text>

  <!-- Связи -->
  <!-- Сбор метрик -->
  <line x1="170" y1="70" x2="200" y2="70" class="arrow" />
  <text x="185" y="60" class="label">Публикация метрик</text>

  <line x1="170" y1="140" x2="200" y2="140" class="arrow" />
  <text x="185" y="130" class="label">Публикация JVM-метрик</text>

  <line x1="170" y1="210" x2="200" y2="210" class="arrow" />
  <text x="185" y="200" class="label">Публикация хост-метрик</text>

  <!-- Prometheus забирает метрики -->
  <line x1="320" y1="70" x2="350" y2="120" class="arrow" />
  <text x="335" y="90" class="label">HTTP GET /metrics</text>

  <line x1="320" y1="140" x2="350" y2="120" class="arrow" />
  <text x="335" y="130" class="label">HTTP GET /metrics</text>

  <line x1="320" y1="210" x2="350" y2="120" class="arrow" />
  <text x="335" y="190" class="label">HTTP GET /metrics</text>

  <!-- Сбор логов -->
  <line x1="170" y1="70" x2="500" y2="70" class="arrow" />
  <text x="335" y="60" class="label">Логи БД</text>

  <line x1="170" y1="140" x2="500" y2="140" class="arrow" />
  <text x="335" y="130" class="label">Логи приложения</text>

  <!-- Filebeat → Kafka -->
  <line x1="620" y1="70" x2="650" y2="70" class="arrow" />
